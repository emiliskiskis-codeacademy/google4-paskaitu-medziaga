<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="card"></div>
    <form id="form">
      <div>
        <label for="first-name">Vardas</label>
        <input id="first-name" name="firstName" />
      </div>
      <div>
        <label for="last-name">Pavardė</label>
        <input id="last-name" name="lastName" />
      </div>
      <div>
        <label for="dob">Gimimo data</label>
        <input id="dob" name="dob" type="date" />
      </div>
      <fieldset>
        <legend>Lytis</legend>
        <div>
          <input id="sex-m" name="sex" type="radio" value="male" />
          <label for="sex-m">Vyras</label>
        </div>
        <div>
          <input id="sex-f" name="sex" type="radio" value="female" />
          <label for="sex-f">Moteris</label>
        </div>
      </fieldset>
      <div>
        <label for="acceptedTerms">Sutinku su sąlygomis</label>
        <input id="acceptedTerms" name="acceptedTerms" type="checkbox" />
      </div>
      <button>Pateikti</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
