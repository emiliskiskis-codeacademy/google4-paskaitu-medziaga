<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://csstools.github.io/normalize.css/11.0.0/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="images/image-victor.jpg" alt="profile picture" />
      </div>
      <div>
        <span class="card-name">Victor Crest</span>
        <span class="card-age">26</span>
      </div>
      <div class="card-city">London</div>
      <div class="card-details">
        <div>
          <span>80K</span>
          <br />
          <span>Followers</span>
        </div>
        <div>
          <span>803K</span>
          <br />
          <span>Likes</span>
        </div>
        <div>
          <span>1.4K</span>
          <br />
          <span>Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>
      .
    </div>
  </body>
</html>
